<!DOCTYPE html>
<html lang="es">

<head>
    <title>Administración - KNYD</title>
    <link rel="stylesheet" type="text/css" href="adminStyle.css">
</head>

<body>
    <header>
        <h1>Panel de Administración - KNYD</h1>
    </header>

    <section class="company-info">
        <h2>Información Principal de la Empresa</h2>
        <form id="update-company-form">
            <label for="company-title">Título de la Empresa:</label>
            <input type="text" id="company-title" name="company-title">

            <label for="company-description">Descripción Breve:</label>
            <textarea id="company-description" name="company-description"></textarea>

            <label for="company-image">URL de la Nueva Imagen:</label>
            <input type="text" id="company-image" name="company-image">

            <button type="button" onclick="updateCompanyInfo()">Actualizar</button>
            <button type="button" onclick="deleteCompanyInfo()">Eliminar</button>
        </form>
    </section>

    <section class="services">
        <h2>Servicios</h2>
        <form id="update-services-form">
        
            <div class="service-item">
                <label for="service-name">Nombre del Servicio:</label>
                <input type="text" id="service-name" name="service-name">
            
                <label for="service-description">Descripción del Servicio:</label>
                <textarea id="service-description" name="service-description"></textarea>
            
                <label for="service-id">ID del Servicio:</label>
                <input type="text" id="service-id" name="service-id">
            
                <button type="button" onclick="updateService()">Actualizar</button>
                <button type="button" onclick="deleteService()">Eliminar</button>
            </div>

        </form>
    </section>

    <section class="image-gallery">
        <h2>Galería</h2>
        <form id="delete-images-form">
            <!-- Puedes tener una lista de imágenes con checkboxes -->
            <div class="image-item">
                <input type="checkbox" id="img1-delete" name="img1-delete">
                <label for="img1-delete">Eliminar Imagen 1</label>
            </div>

            <div class="image-item">
                <input type="checkbox" id="img2-delete" name="img2-delete">
                <label for="img-delete">Eliminar Imagen 2</label>
            </div>

            <div class="image-item">
                <input type="checkbox" id="img3-delete" name="img3-delete">
                <label for="img-delete">Eliminar Imagen 3</label>
            </div>
               
            <div class="image-item">
                <input type="checkbox" id="img4-delete" name="img4-delete">
                <label for="img4-delete">Eliminar Imagen 4</label>
            </div>
            <div class="image-item">
                <input type="checkbox" id="img5-delete" name="img5-delete">
                <label for="img5-delete">Eliminar Imagen 5</label>
            </div>
            <div class="image-item">
                <input type="checkbox" id="img6-delete" name="img6-delete">
                <label for="img6-delete">Eliminar Imagen 6</label>
            </div>
            <div class="image-item">
                <input type="checkbox" id="img7-delete" name="img7-delete">
                <label for="img7-delete">Eliminar Imagen 7</label>
            </div>
            <div class="image-item">
                <input type="checkbox" id="img8-delete" name="img8-delete">
                <label for="img8-delete">Eliminar Imagen 8</label>
            </div>
            <button type="button" onclick="deleteImages()">Modificar Imágenes</button>
            <button type="button" onclick="deleteImages()">Eliminar Imágenes</button>
        </form>
    </section>

    <footer>
        <p>&copy; KNYD Admin</p>
    </footer>

   
    <script src="adminScript.js"></script>
</body>

</html>
