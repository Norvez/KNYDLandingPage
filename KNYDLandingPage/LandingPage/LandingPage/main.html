<!DOCTYPE html>
<html>

<head>
    <title>KNYD</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <header>
        <div class="logo">
            <img id="logo" src="" alt="Logo de KNYD">
            <h1 id="siglas"></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#Preguntas">Preguntas frecuentes</a></li>
                <li><a href="#contacto">Contacto</a></li>
                
            </ul>
        </nav>
    </header>

    <section class="banner">
        <div class="overlay"></div>
        <h2 id="titulo"></h2>
        <p id="titulo_desc"></p>
    </section>

    <main id="servicios" class="servicios">
         <h2>Nuestros Servicios</h2> 
        <div id="servicio" class="servicio">
            <img id="img_1" src="" alt="Servicio 1" width="128" height="128">      
              <div id=servicio1Text>
              <h3 id="servicio_1"></h3> 
            <p id="desc_1"></p>  
            </div>
            
        </div>
        <div class="servicio">
            <img id="img_2" src="" alt="Servicio 2"  width="128" height="128">  
            <div id = servicio2Text> 
         <h3 id="servicio_2"></h3> 
            <p id="desc_2"></p>
        </div>            
            
        </div>
        <div class="servicio">
            <img id="img_3" src="" alt="Servicio 3"  width="128" height="128"> 
            <div id="servicio3Text">
            <h3 id="servicio_3"></h3>
            <p id="desc_3"></p> 
        </div>
        </div>
        <div class="servicio">
          <div id = servicio4Text> 
            <h3 id="servicio_4"></h3>
            <p id="desc_4"></p>
        </div>
        <img id="img_4" src="" alt="Servicio 4" width="128" height="128"> 

        </div>
    </main>

    <section id="galeria" class="galeria">
        <h2>Nuestros Trabajos</h2>
    <div class="galerias">
        <div class="imagen1">
            <img id="imgG_1" src="" alt="Proyecto 1" width="50px" height="50px">
        </div>

        <div class="imagen2">
            <img id="imgG_2"  src="" alt="Proyecto 2" width="100px" height="100px">
        </div>

        <div class="imagen3">
            <img id="imgG_3"  src="" alt="Proyecto 3" width="200px" height="200px">
        </div>

        <div class="imagen4">
            <img id="imgG_4" src="" alt="Proyecto 4" width="100px" height="100px">
        </div>

        <div class="imagen5">
            <img id="imgG_5" src="" alt="Proyecto 5" width="80px" height="80px">
        </div>

        <div class="imagen6">
            <img id="imgG_6" src="" alt="Proyecto 6" width="200px" height="200px">
        </div>

        <div class="imagen7">
            <img id="imgG_7" src="" alt="Proyecto 7" width="200px" height="200px">
        </div>
        
        <div class="imagen8">
            <img id="imgG_8" src="" alt="Proyecto 8" width="200px" height="200px">
        </div>
    </div>
    </section>

     <section id="Preguntas" class="Preguntas">
        <h2>Preguntas frecuentes</h2><br>
        <div class="faq-item">
            <h3 id="pregunta_1"></h3>
            <p id="res_1"></p>
        </div>
        <div class="faq-item">
            <h3 id="pregunta_2"></h3>
            <p id="res_2"></p>
        </div>
        <div class="faq-item">
            <h3 id="pregunta_3"></h3>
            <p id="res_3"></p>
        </div>
        <div class="faq-item">
            <h3 id="pregunta_4"></h3>
            <p id="res_4"></p>
        </div>
    </section>

    <section id="contacto" class="contacto">
        <div class="titulo-form-contacto">
            <h2>Contáctanos</h2>
        </div>
        <div class="contacto-dos-columnas">
            <div class="texto-columna">
            <h3>Formulario de Contacto</h3>
            <form>
                   <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">

                    <label for="asunto">Asunto:</label>
                    <input type="text" name="asunto" id="asunto">

                    <label for="mensaje">Mensaje:</label>
                    
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje..."></textarea>
                    

                <button type="submit">Enviar</button>
               </div> 
            </form>
            <div class="img-columna">
                <img src="ilustracion.jpg" alt="ilustracion" width="380" height="460">
            </div>
        </div>
    </section>

    <footer>
        <p id="copy">&copy;</p>
        <p id="integrantes"></p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
